config_version: 2
settings:
  bindings.commands:
    global:
      command:
        jk: mode-leave
      insert:
        <Ctrl+a>: fake-key <Home>
        <Ctrl+b>: fake-key <Delete>
        <Ctrl+d>: mode-leave
        <Ctrl+e>: fake-key <End>
        <Ctrl+h>: fake-key <Backspace>
        <Ctrl+k>: fake-key <Shift-End><Delete>
        <Ctrl+p>: spawn --userscript password_fill
        <Ctrl+u>: fake-key <Shift-Home><Delete>
        <Ctrl+w>: fake-key <Ctrl-Backspace>
      normal:
        ',M': spawn mpv {url}
        ',T': spawn --userscript translate
        ',d': download-open
        ',m': hint links spawn mpv {hint-url}
        ',t': spawn --userscript translate --text
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Shift+p>: open -p
        <Ctrl+Tab>: tab-next
        <Ctrl+e>: config-edit
        <Ctrl+h>: tab-prev
        <Ctrl+i>: forward
        <Ctrl+j>: tab-move +
        <Ctrl+k>: tab-move -
        <Ctrl+l>: tab-next
        <Ctrl+o>: back
        <Ctrl+p>: spawn --userscript password_fill
