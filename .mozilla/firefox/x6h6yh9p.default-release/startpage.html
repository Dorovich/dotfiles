<!DOCTYPE html>
<html>
 
<head>
  <title>home</title>
  <style>
    html {
      align-items: center;
      display: flex;
      height: 100%;
      justify-content: center;
      margin: 0;
      background-color: #151515;
      color: #abb2bf;
    }
 
    h1 {
      font-size: 4em;
      grid-column: 1 / -1;
      margin-top: -12px;
      margin-bottom: 12px;
      text-align: center;
    }
 
    h1 .grad {
      background-image: linear-gradient(65deg, #e06c75, #d19a66);
      background-size: 100%;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 1em;
      grid-column: 1 / -1;
      margin-top: -12px;
      margin-bottom: 12px;
      text-align: center;
      color: #313131;
    }
 
  </style>
</head>
 
<body>
  <h1><a class="grad">fire</a>fox</h1>
  <h2>a funky browser</h2>
</body>
 
</html>
